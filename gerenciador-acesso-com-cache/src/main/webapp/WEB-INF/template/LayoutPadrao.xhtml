<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Gerenciador Acesso</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="imagens" name="carregando.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div style="float: left">
				<h:link>
					<h:graphicImage library="imagens" name="logo-algaworks.png" />
				</h:link>
			</div>
			<div style="float: right; margin-right: 80px">
				<span><h:outputText value="Total usuários: #{siteBean.totalUsuarios}"/></span>
				<br/>
				<span><h:outputText value="Usuários ativos: #{siteBean.usuariosAtivos}"/></span>
			</div>
			<div style="clear: both"></div>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
	
		<p:separator style="margin-top: 20px"/>
	
		<footer>
			Curso Online de Persistência de Dados com JPA 2 e Hibernate -
			<a href="http://bit.ly/VJTAnC" target="_blank">www.algaworks.com</a>
		</footer>
	</h:body>

</html>
